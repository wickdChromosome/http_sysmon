	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<body>

		<div id="machine_charts">
			<p>Available machines: <p id="machines"></p></p>

			<div style="background:'blue';width:95%;" class="container">
				<div class="row">
			<div style="width:50%" class="col-md">
			<canvas id="load-chart" ></canvas>
			</div>

			<div style="width:50%" class="col-md">

				</div>

			</div>

		<script>

		load_ctx = new Chart(document.getElementById("load-chart"), {
		  type: 'line',
		  data: {
		    labels: [],
		    datasets: [{ 
			data: [],
			label: "5 min load avg",
			borderColor: "#3e95cd",
			fill: false
		      }, 		    ]
		  },
		  options: {

		scales: {
			yAxes: [{
			    display: true,
			    ticks: {
				suggestedMin: 0,    // minimum will be 0, unless there is a lower value.
			    }
			}]
		    },
		    title: {
		      display: false,
		      text: ''
		    }
		  }
		});

	
		ram_ctx = new Chart(document.getElementById("ram-chart"), {
		  type: 'line',
		  data: {
		    labels: [],
		    datasets: [{ 
			data: [],
			label: "% ram in use",
			borderColor: "indianred",
			fill: false
		      }, 		    ]
		  },
		  options: {

	scales: {
		yAxes: [{
		    display: true,
		    ticks: {
			suggestedMin: 0,    // minimum will be 0, unless there is a lower value.
			suggestedMax: 100,    // minimum will be 0, unless there is a lower value.
		    }
		}]
	    },

		title: {
		      display: false,
		      text: ''
		    }
		  }
		});

		function addData(chart, label, data) {

		    if (chart.data.labels.length > 60) {

			chart.data.labels.shift();


		    }

		    chart.data.labels.push(label);
		    chart.data.datasets.forEach((dataset) => {

			    if (dataset.data.length > 60) {

				dataset.data.shift();


			    }

			dataset.data.push(data);
		    });
		    chart.update();
		}




		function fetch_data(load_ctx, ram_ctx) {

			var lastupdated = 0; // unix time for when it was last updated
			var token = "fa37JncCHryDsbzayy4cBWDxS22JjzhM";
			var hostname = "bencepc";
			var interval = 5000;  // 1000 = 1 second, 3000 = 3 seconds
			function doAjax() {
			    $.ajax({
				    type: 'POST',
				    url: 'fetch',
				    data: {
				        access_token:token,
				        host_name:hostname
				    },
				    dataType: 'json',
				    success: function (data) {
					    
					console.log(data);
					var unix_time = parseInt(data["MAX(UNIX_TIME)"]);
					if (lastupdated < unix_time) {

						var loadavg = parseFloat(data["LOAD_AVG"]);
						var ramperc = parseFloat(data["RAM_PERC"]);
						const date = new Date(unix_time*1000);
						//const datestring = date.toLocaleDateString("en-US");
						const timestring = date.toLocaleTimeString("en-US");
						
						addData(load_ctx, timestring, loadavg);
						addData(ram_ctx, timestring, ramperc);

						lastupdated = unix_time
					}

				    },
						  
				    complete: function (data) {
					    // Schedule the next
					    setTimeout(doAjax, interval);
				    }
			    });
			} setTimeout(doAjax, interval);	


		}




		fetch_data(load_ctx, ram_ctx);


		</script>
	</body>

		function generate_token() {

		}



	</script>
