<html>

	<head>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	</head>

	<body>

		<h1> Generated token: <p id="user_token"></p></h1>

		<h1> Click here to register a new session with a new token </h1>
		<button onclick="generate_token()">Get token</button>
		<button onclick="redirect_to_monitoring()">Watch machines</button>
	</body>

	<script>

		function redirect_to_monitoring() {


			let token = document.getElementById("user_token").innerHTML;
			



		}

		function register_session(token) {
		
			$.ajax({
				url: '/reg',
				type: 'post',
				data: {
        				access_token: token
    				},
				dataType: 'json',
				success: function (data) {
					console.log(data);
				}
			});
							
		}


		function generate_token() {


			var token = "";
			$.ajax({
				url: '/gentoken',
				type: 'get',
				success: function (data) {
					console.log(data);
					document.getElementById('user_token').innerHTML = data;
					register_session(data);
				}
			});
					
		}



	</script>


</html>
